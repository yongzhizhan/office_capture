<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.min.js"></script>
</head>
<body>
<input type="button" onclick="load(1);"  value="加载1.doc" />
<input type="button" onclick="load(3);"  value="加载3.doc" />
<input type="button" onclick="load(4);"  value="加载4.doc" />
<br />
<img id="loading" src="/images/loading.gif" />
<img id="capture" />
</body>
<script language="javascript">
    var image = $("#capture");
    var loading = $("#loading");
    loading.hide();

    image.load(function(){
        image.show();
        loading.hide();
    });

    function load(index){
        loading.show();
        image.hide();

        image.attr("src", "/capture?name=" + index + ".doc&rand=" + Math.random());
        return false;
    }
</script>
</html>
